version: '3.8'
services:
  mongo:
    image: mongo:6.0
    container_name: lebolink-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  mongo-express:
    image: mongo-express:latest
    container_name: lebolink-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo
  # Optional Redis for future use
  redis:
    image: redis:7
    container_name: lebolink-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
volumes:
  mongo_data:
